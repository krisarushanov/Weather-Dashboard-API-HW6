<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
    <body> 

    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>   

    <section class="banner">
      

        <div class="container-fluid"> 

            <!-- Start row -->
            <div class="row"> 
    
                <!-- Start column -->
                <div class="col-lg-3 bg-light pt-3 pb-3">     
       
        

        <div class="input-group mb-3"> 
            <input id="yourCity" type="text" class="form-control" placeholder="City name..." class="input-group-append">
        
            <button id="searchCity" class="btn btn-primary" type="submit" id="button-addon2">
                <i class="far fa-search"></i>Search by City</button>
          
        </div>

        <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
        <form id="history"></form>

        <div id= "searchHistory" ></div>

        


       
    </div>
    </section>


        

<!-- PRIMARY DATA (PART 1 OF 3 OF WEATHER DATA) -->      
    
<div class = "container-fluid" id= "weatherData1">
<div class = "row">
       
        <div class="col forecast bg-light text-primary ml-3 mb-3 rounded" style="text-align:center;" id= "primaryData">
            
        
    <div class ="listWeatherIcon"><img id="wicon" src=""></div>
    <div class= "cityName" ></div> 
    <div class="MainTemp"></div>
    <div class="WeatherMain"></div>
    <div class="WeatherDescription"></div>
    <div class="MainHumidity"></div>
    <div class="WindSpeed"></div>
    <div class= "uvIndex"></div>
    
     
<!-- End Primary Data Column-->      
    </div>

  
<!-- End  row -->   


<!-- End Current Condition Column -->   
</div>

</div>

<!-- FORECAST -->
<div class= "container-fluid" id= "weatherData2">
<div class = "row">

    <!-- day cards -->
    <div class="col forecast bg-primary text-light ml-3 mb-3 rounded">
    
          <div class="dayOneCard"> </div>

        <div class ="iconCodeOne"><img id="wicon" src=""></div>

    </div>
     
    <div class="col forecast bg-primary text-light ml-3 mb-3 rounded">
    
        <div class="dayTwoCard"></div>
        
        <div class ="iconCodeTwo"><img id="wicon" src=""></div>

    </div>
       
    <div class="col forecast bg-primary text-light ml-3 mb-3 rounded">   
    
        <div class="dayThreeCard"></div>

        <div class ="iconCodeThree"><img id="wicon" src=""></div>
</div>
     

<div class="col forecast bg-primary text-light ml-3 mb-3 rounded">
    
    <div class="dayFourCard"></div>
    <div class ="iconCodeFour"><img id="wicon" src=""></div>
    </div>


    <div class="col forecast bg-primary text-light ml-3 mb-3 rounded">   
        <div class="dayFiveCard"></div>
        <div class ="iconCodeFive"><img id="wicon" src=""></div>
       
  
    </div>




</div>


</div>


</div>
 
 <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script src="script/script.js"></script>   
</body>
</html>
